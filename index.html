<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating box</title>
  </head>
  <body>
    <div className="center">
      <div className="content">
        <h4 className="content_header">404</h4>
        <p
          className="content_description"
        >Nie odnaleziono strony!
        </p>
        <p className="content_description">
            Strona nie istnieje lub została przeniesiona.
        </p>
        <Link to="/" className="link content_link">
            Wróć na stronę główną
        </Link>
      </div>
      <div className="box_container">
        <div className="box">
          <div className="box_side box_side_front">
            <img
              src="./img/hh_logo.png"
              alt="Logo"
              className="box_logo"
            />
          </div>
          <div className="box_side box_side_back" > </div>
          <div className="box_side box_side_right"> </div>
          <div className="box_side box_side_left"> </div>
          <div className="box_side box_side_top">
            <div className="box_side box_side_top_part box_side_top_part-right" > </div>
            <div className="box_side box_side_top_part box_side_top_part-left" > </div>
          </div>
        </div>
      </div>
    </div></body>
</html>
